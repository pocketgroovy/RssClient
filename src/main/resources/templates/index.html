<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>RSS Feed Sample</title>
        <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="https://pocketgroovy.com/" target="_balnk">PocketGroovy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="https://pocketgroovy.com/contacts" target="_blank">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>RSS Feed Reader</h1>
                            <span class="subheading">Subscribing 3 RSS Feeds: NYT, WSJ and BBC</span>

                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5" >
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-sm" th:if="${entryListData1 != null}">
                    <!-- Post preview-->
                    <h1 class="title" th:text=${pubName1}></h1>
                    <div th:each="entry : ${entryListData1}">
                    <div class="post-preview" >
                        <a th:href="${entry.link}" target="_blank">
                            <h2 class="post-title" th:text="${entry.title}">Loading...</h2>
                            <h3 class="post-subtitle" th:text="${entry.description}">Loading...</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a th:href="${entry.link}" target="_blank" th:text="${entry.author}">Loading...</a>
                            on <span th:text="${entry.pubDate}"></span>
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    </div>
                </div>
                <div class="col-sm" th:if="${entryListData2 != null}">
                    <!-- Post preview-->
                    <h1 th:text=${pubName2}></h1>
                    <div th:each="entry : ${entryListData2}">
                        <div class="post-preview" >
                            <a th:href="${entry.link}" target="_blank">
                                <h2 class="post-title" th:text="${entry.title}">Loading...</h2>
                                <h3 class="post-subtitle" th:text="${entry.description}">Loading...</h3>
                            </a>
                            <p class="post-meta">
                                Posted by
                                <a th:href="${entry.link}" target="_blank" th:text="${entry.author}">Loading...</a>
                                on <span th:text="${entry.pubDate}"></span>
                        </div>
                        <!-- Divider-->
                        <hr class="my-4" />
                    </div>
                </div>
                <div class="col-sm" th:if="${entryListData3 != null}">
                    <!-- Post preview-->
                    <h1 th:text=${pubName3}></h1>
                    <div th:each="entry : ${entryListData3}">
                        <div class="post-preview" >
                            <a th:href="${entry.link}" target="_blank">
                                <h2 class="post-title" th:text="${entry.title}">Loading...</h2>
                                <h3 class="post-subtitle" th:text="${entry.description}">Loading...</h3>
                            </a>
                            <p class="post-meta">
                                Posted by
                                <a th:href="${entry.link}" target="_blank" th:text="${entry.author}">Loading...</a>
                                on <span th:text="${entry.pubDate}"></span>
                            </p>
                        </div>
                        <!-- Divider-->
                        <hr class="my-4" />
                    </div>
                </div>
                <!-- Pager-->
                <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>

            </div>
        </div>
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <div class="small text-center text-muted fst-italic">Copyright &copy; Your Website 2023</div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../js/scripts.js"></script>
    </body>
</html>
